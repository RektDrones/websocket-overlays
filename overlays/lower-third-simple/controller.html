<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lower Third Controller</title>
<script>
WEBSOCKET_URI = "ws://127.0.0.1:8089/"
</script>
<link rel="stylesheet" href="../css/materialize.min.css">
<style>
.space {
	margin-bottom: 8px;
}
textarea.materialize-textarea {
    overflow-y: scroll;
}
.cc {
	margin: 3em;
}
</style>
<script src="../js/controller.js"></script>
</head>
<body>
	<div class="cc">
		<div class="row">
			<div class="col s6">
				<input type="text" placeholder="Line 1" id="line1">
				<div class="space">
					<button class="btn" onClick='sendCommand({"line1": getInput("line1"), "show": 1});'>Show</button>
					<button class="btn" onClick='sendCommand({"show": 0});'>Hide</button>
				</div>
			</div>
			<div class="col s1"></div>
			<div class="col s5">
				<div class="row">
					Console: <textarea id="outputtext" rows="20" cols="50" class="materialize-textarea"></textarea>
					Command Input: <input id="inputtext" placeholder="Command">
					<button class="btn" onClick='sendCommand(JSON.parse(getInput("inputtext")));'>Send command</button><br>
					Websocket URI: <input id="WEBSOCKET_URI" value="ws://127.0.0.1:8089/" placeholder="ws://127.0.0.1:8089/"><br>
					<button class="btn" onClick='doConnect();' id="btt_connect">Connect</button>
					<button class="btn" onClick='doDisconnect();' id="btt_disconnect">Disconnect</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/materialize.min.js"></script>
</body>
</html>
