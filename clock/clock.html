<!DOCTYPE html>
<html>
<head>
<script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    var ms = today.getMilliseconds();
    var currTime = today.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });
    m = checkTime(m);
    s = checkTime(s);
    ms = checkMsTime(ms);

    //document.getElementById('txt').innerHTML = h + ":" + m + ":" + s + "." + ms;
    document.getElementById('txt').innerHTML = currTime;

    var t = setTimeout(startTime, 300);
    //var t = setTimeout(startTime, 1);
}
function checkTime(i) {

    if (i < 10 ) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}

function checkMsTime(i) {
    if (i < 10 ) {i = "00" + i}; // add two zeros in front of numbers < 10
    if (i < 100 && i > 9 ) {i = "0" + i};
    return i;
}
</script>
</head>

<body onload="startTime()" style="background: black;">

<div id="txt" style="
    color: white;
    font-size: 54px;
    font-family: opensans,sans-serif;
"></div>

</body>
</html>
